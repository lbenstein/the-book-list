<!DOCTYPE html>
<html>
<head>
<title>The Book List</title>
</head>

<body>
  <h1>My Book List</h1>
</body>


<script>

  var books = [
      {
        title: 'The Design of EveryDay Things',
        author: 'Don Norman',
        alreadyRead: false,
        imageCover: 'https://m.media-amazon.com/images/I/81zpLhP1gWL._AC_UY218_ML3_.jpg'
      }, {
        title: 'The Most Human Human',
        author: 'Brian Christian',
        alreadyRead: true,
        imageCover: 'https://m.media-amazon.com/images/I/71HMyqG6MRL._AC_UY218_ML3_.jpg'
      }
    ];

    var grabBody = document.querySelector('body');
    var newList = document.createElement('ul');
    grabBody.appendChild(newList);
    for (var i = 0; i < books.length; i++)
    {
    var newBook = document.createElement('li');
    newBook.innerHTML = books[i].title + ', by ' + books[i].author + '<img src="' + books[i].imageCover + '">';
    newList.appendChild(newBook);
    if (books[i].alreadyRead === 'true') {
      newBook.style.fontcolor = 'red';
    }
    }

</script>
</html>
